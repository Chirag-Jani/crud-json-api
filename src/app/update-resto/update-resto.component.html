<div class="container-fluid mt-5">
  <div
    *ngIf="alert"
    class="alert alert-success alert-dismissible fade show"
    role="alert"
  >
    <strong>Success!</strong> Your Restaurant has been updated.
    <button
      (click)="closeAlert()"
      type="button"
      class="close"
      data-dismiss="alert"
      aria-label="Close"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <h2>Update Restaurant Details</h2>
  <p>
    Form is not getting pre-filled values. Although, you can see them printed on
    console. Maybe because version change.
  </p>
  <form [formGroup]="editResto" (ngSubmit)="collection()">
    <div class="form-group m-2">
      <label for="exampleInputEmail1">Name</label>
      <input
        type="text"
        class="form-control"
        placeholder="Enter Name"
        formControlName="name"
      />
    </div>
    <div class="form-group m-2">
      <label for="exampleInputEmail1">Email address</label>
      <input
        type="email"
        class="form-control"
        placeholder="Enter email"
        formControlName="email"
      />
    </div>
    <div class="form-group m-2">
      <label for="exampleInputPassword1">Address</label>
      <input
        type="text"
        class="form-control"
        placeholder="Enter Address"
        formControlName="address"
      />
    </div>
    <button type="submit" class="btn btn-primary m-2">Update</button>
  </form>
</div>
