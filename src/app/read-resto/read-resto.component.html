<div class="container-fluid mt-5">
  <h2>Restaurant List</h2>
  <mat-form-field>
    <input
      matInput
      #input
      (keyup)="filterText(input.value)"
      type="text"
      placeholder="Filter"
    />
  </mat-form-field>

  <table class="table">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Email</th>
        <th>Address</th>
        <th>Operations</th>
      </tr>
    </thead>
    <tbody *ngFor="let item of collection">
      <tr>
        <th>
          {{ item.id }}
        </th>
        <th>
          {{ item.name }}
          <button (click)="openModel(item.name, 'Name')">
            <a>
              <i class="fa fa-edit" style="font-size: 20px; color: green"></i>
            </a>
          </button>
        </th>
        <th>
          {{ item.email }}
          <button (click)="openModel(item.email, 'Email')">
            <a>
              <i class="fa fa-edit" style="font-size: 20px; color: green"></i>
            </a>
          </button>
        </th>
        <th>
          {{ item.address }}
          <button (click)="openModel(item.address, 'Address')">
            <a>
              <i class="fa fa-edit" style="font-size: 20px; color: green"></i>
            </a>
          </button>
        </th>
        <th>
          <i
            (click)="deleteResto(item.id)"
            class="fa fa-trash"
            style="font-size: 20px; color: red"
          ></i>
          <i>
            <a routerLink="/update/{{ item.id }}">
              <i
                class="fa fa-edit"
                style="font-size: 20px; color: green; margin-left: 30px"
              ></i>
            </a>
          </i>
        </th>
      </tr>
    </tbody>
  </table>
</div>
